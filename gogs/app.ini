APP_NAME = xx
RUN_USER = git
RUN_MODE = prod

[database]
DB_TYPE  = mysql
HOST     = xx:3306
NAME     = gogs
USER     = root
PASSWD   = pwd
SSL_MODE = disable
PATH     = data/gogs.db

[repository]
ROOT = /data/git/gogs-repositories

[server]
DOMAIN           = ip
HTTP_PORT        = 3000
ROOT_URL         = https://xx.cn/
PROTOCOL		 = https
CERT_FILE		 = /data/gogs/data/https/xx.cn_bundle.crt
KEY_FILE		 = /data/gogs/data/https/xx.cn.key
DISABLE_SSH      = false
SSH_PORT         = 3022
START_SSH_SERVER = true
OFFLINE_MODE     = false
ENABLE_GZIP    	 = true

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false
DISABLE_REGISTRATION   = true
ENABLE_CAPTCHA         = true
REQUIRE_SIGNIN_VIEW    = false
SHOW_REGISTRATION_BUTTON = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = true

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /app/gogs/log

[security]
INSTALL_LOCK = true
SECRET_KEY   = x

